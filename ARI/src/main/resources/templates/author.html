
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Author</title>
</head>
<body>
	<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
	<h1 th:inline="text">All authors</h1>
	<table>
		<thead>
			<tr>
				<th>FirstName</th>
				<th>LastName</th>
			</tr>
		</thead>
		<tr th:each="author : ${authors}">
			<td><span th:text="${author.firstName}">FirstName</span></td>
			<td><span th:text="${author.lastName}">LastName</span></td>
		</tr>
	</table>

	<h1 th:inline="text">Create an author</h1>
	<form th:action="@{/createAuthor}" method="post" target="dummyframe">
		<div>
			First Name : <input required pattern="[A-Za-z]{1,20}" name="firstName" id="firstName">
		</div>
		<div>
			Last Name : <input required pattern="[A-Za-z]{1,20}" name="lastName" id="lastName">
		</div>
		<input type="submit" value="Create" />
	</form>
	
	<a href="/home"> Back home </a>
</body>
</html>
